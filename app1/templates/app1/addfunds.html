<form hx-post="{{ request.path }}" class="modal-content" id="modalform">
    {% csrf_token %}
    <div class="modal-header">
      <h5 class="modal-title">Deposit Funds</h5>
    </div>
    <div class="modal-body">

        <input type="hidden" name="action" value="deposit">
        <input type="number" min="0" placeholder="Deposit funds" name="amount" step=".01"><br>
        <span id="modal-error">Must be positive number</span>
    </div>
    <div class="modal-footer">
      <button type="button" data-bs-dismiss="modal" class="btn btn-danger">Cancel</button>
      <button type="submit" class="btn btn-success" onclick>Add funds</button>
      
    </div>
  </form>
